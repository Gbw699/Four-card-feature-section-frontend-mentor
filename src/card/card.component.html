@let borderColor = cardInfo()?.color;

<article class="card-container" style="border-color: {{ borderColor }}">
  <div class="text-container">
    <h2 class="title">{{ cardInfo()?.title }}</h2>
    <p class="description">{{ cardInfo()?.description }}</p>
  </div>
  <img src="{{ cardInfo()?.icon }}" alt="This space is for an icon image" />
</article>
